<!DOCTYPE>
<html>
<head>
  <title>FishTinder!</title>

  <!---LINK TO JQuery AND LINKING OUT CSS AND JS --->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../css/site.css">
  <link rel="stylesheet" type="text/css" href="../css/tinderPage.css">
  <script src="../js/tinderPage.js"defer></script>
  <script src="../js/loader.js"defer></script>

  <!---USING THE p5.Play LIBRARY THAT WE DOWNLOADED AND ADDED, COULDN'T FIGURE OUT HOW TO CALL--->
  <!--<script src="https://molleindustria.github.io/p5.play/lib/p5.play.js"></script>--->
  <script src="../lib/p5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

  <!---w3.CSS I BELIEVE THIS IS A FRAMEWORK...MOSTLY FOR ANIMATING CARDS TO SLIDE IN--->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="loader">
    <img src="../img/placeholder/Loading.gif" alt="Loading. . ."></img>
  </div>

  <!---THIS ADDS THE LOGO IN THE TOP LEFT CORNER--->
  <img src="../img/placeholder/fTlogo.png" class="littleLogo"/>

  <div id="navBar">
    <form>
      <!---NAVIGATION BAR: ADD ALL THE BUTTONS TO THE TOP LEFT--->
      <input type="button" class="navButCre" id="credits" name="credits"/>
      <input type="button" class="navButLis" id="list" name="list"/>
      <input type="button" class="navButMat" id="matches" name="matches"/>
      <input type="button" class="navButtDM" id="dm" name="dm"/>
    </form>
  </div>

  <div id="box">
      <!---OUTPUT FISH CARDS--->
      <div id="output"  class='w3-container w3-animate-right'></div>
      <!---ADD THE HEART AND FISHBONE BONES TO THE LEFT AND RIGHT OF THE CARD--->
      <input type="button" class="choiceButtons" id="nextButt" name="nextButt"/>
      <input type="button" class="choiceButtons" id="deathButt" name="deathButt"/>

  </div>
</body>
</html>
